image:
  name: python:3.8-slim

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    # - venv/

before_script:
  - python --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  # - apt-get update && apt-get install git -y

stages:
  - linting
  - build
  - install
  # - test
  - upload

black:
  stage: linting
  script:
    - pip install black
    - black --check .
  allow_failure: false

build_wheel:
  stage: build
  script:
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/*.whl

install_wheel:
  stage: install
  script:
    - pip install dist/* --index-url ADD_URL  --extra-index-url https://pypi.org/simple
    # FIX issue with google not found
    - pip uninstall protobuf
    - pip uninstall google
    - pip install google
    - pip install protobuf
    - pip install google-cloud
    - python -c "import ai_s3_client"
  artifacts:
    paths:
      - dist/*.whl

upload_package:
  stage: upload
  script:
    - pip install twine
    # !! install for 457 project - ai-packages/__pypi_registry__, and we can use -i in pip install
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/457/packages/pypi dist/*
  artifacts:
    paths:
      - dist/*.whl
  rules:
    - if: '$CI_COMMIT_TAG'

